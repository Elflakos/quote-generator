<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=gnitic.com" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="quote__container" id="quote__container">
    <!-- Category -->
     <div class="quote__category">
      <span id="category-name" class="quote__category-text">General</span>
    </div>
    <!-- Quote -->
    <div class="quote__text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
    </div>
    <!-- Author -->
    <div class="quote__author">
      <span id="author">Buddha</span>
    </div>
    <!-- Buttons -->
    <div class="buttons__container">
      <button class="button__twitter" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <div>
        <select id="category" name="category" id="">
          <option value="all">All</option>
        </select>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>
  
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
